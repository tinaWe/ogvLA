<div class="carousel slide carousel-fade pointer-event" data-mdb-ride="carousel" data-ride="carousel" data-mdb-touch="true">
  <div class="slide-content" >
            <div class="imageFirst" *ngFor="let image of images; let i = index">
             <img class="images" (onload)="firstImage()" src="{{image.url}}" alt=""> 
            </div>

            <div class="img-slides" *ngFor="let image of images; let i = index">
                <img src="{{image.url}}" alt="" class="images">
            </div> 

            <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
            <a class="next" (click)="plusSlides(1)">&#10095;</a>
