<div class="card" style="width: 22rem;">
    <img
    src="../../assets/img/background3.jpg"
    class="card-img-top"
    alt="..."
    />
    <!-- Bild muss noch variable hinzugefÃ¼gt werden-->
    <div class="card-body">

        <div class= "card-text">
            <p>{{card$.beschreibung}}</p>
